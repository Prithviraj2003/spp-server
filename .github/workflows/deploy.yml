name: Build and Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v2

      - name: Set Up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install Dependencies
        run: npm install

      - name: Add SSH Key to Known Hosts
        run: ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            rm -rf ~/spp-server || true
            mkdir ~/spp-server
            exit

      - name: Copy Files to EC2
        run: scp -r ./* ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:~/spp-server/

      - name: Restart Application with PM2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ~/spp-server
            npm install

            # Stop the existing PM2 process if it exists
            pm2 stop server || true

            # Start the server using PM2 and name it 'server'
            pm2 start server.js --name server

            # Save the PM2 process list so it runs after reboot
            pm2 save
